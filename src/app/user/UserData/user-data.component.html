<div class="container mt-5 py-5">
  <div class="row">
    <div class="col-md-4">
      <img src="../../../assets/images/account-profile.webp" class="w-100 py5" alt="slider">
    </div>
    <div class="col-md-8">
          <div class="row">
            <div class="col-md-12">
              <h1>Edit User Data</h1>
            </div>
            <form [formGroup]="userDataForm" (ngSubmit)="handleUserDataForm(userDataForm)">
              <div class="col-md-12">
                <label for="_name">User Name</label>
                <input type="text" id="_name" formControlName="name" class="form-control">
                <div class="py-2 fst-italic" *ngIf="userDataForm.get('name')?.touched || clicked">
                  <p *ngIf='userDataForm.get("name")?.getError("minlength")' class="alert alert-danger" >
                    User name at least 3 characters.
                  </p>
                  <p *ngIf='userDataForm.get("name")?.getError("maxlength")' class="alert alert-danger" >
                    User name max length 15 char.
                  </p>
                 <p class="alert alert-danger" *ngIf='userDataForm.get("name")?.getError("required")'>
                    user name is Required
                  </p>
                </div>
              </div>
              <div class="col-md-12">
                <label for="email">Email</label>
                <input type="text" id="email" formControlName="email" class="form-control">
                <div class="py-2 fst-italic" *ngIf="userDataForm.get('email')?.touched || clicked">
                  <p *ngIf='userDataForm.get("email")?.getError("email")' class="alert alert-danger" >
                    Email is Invalid
                  </p>
                 <p class="alert alert-danger" *ngIf='userDataForm.get("email")?.getError("required")'>
                    Email is Required
                  </p>
                </div>
              </div>
              <div class="col-md-12">
                <label for="_phone">User Phone</label>
                <input type="tel" id="_phone" formControlName="phone" class="form-control">
                <div class="py-2 fst-italic" *ngIf="userDataForm.get('phone')?.touched || clicked">
                  <p *ngIf='userDataForm.get("phone")?.getError("pattern")' class="alert alert-danger" >
                    Phone is Invalid
                  </p>
                 <p class="alert alert-danger" *ngIf='userDataForm.get("phone")?.getError("required")'>
                    phone is Required
                  </p>
                </div>
              </div>
              <div class="col-md-12">
                <button type="submit" class="btn Add-btn" [disabled]="userDataForm.invalid" >
                  <span *ngIf="!loading">Edit Data</span>
                  <i *ngIf="loading" class="fa-solid fa-spinner fa-spin fs-4"></i>
                </button>
              </div>
            </form>

          </div>

     
    </div>
  </div>
</div>
